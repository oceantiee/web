<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneCompany</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo">
                    <img class="logo__img" src="images/logo.png" alt="OneCompany logo">
                </a>
                <nav class="menu">
                    <ul class="menu__items">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Блог</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">FAQ</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Цены</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">О нас</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link">Войти</a>
                    <a class="user-nav__link">Регистрация</a>
                </div>

            </div>
        </div>
    </header>

    <section class="top">
        <div class="container">
            <div class="top__inner">
                <h1 class="top__title title">
                    Команда профессионалов для вашего бизнеса
                </h1>
                <p class="top__text">
                    Инструменты, руководства, эксперты по дизайну, продвижению и инновациям - все в одном месте! Самый
                    простой способ вывести свой продукт на новый уровень
                </p>
                <button class="top__btn">Начать</button>
                <a class="top__link" href="#">Промо видео</a>
            </div>
        </div>
    </section>


</body>

</html>
